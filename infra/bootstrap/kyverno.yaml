apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  project: default
  sources:
  - helm:
      valueFiles:
        - $values/charts/infra/bootstrap/kyverno/kyverno.yaml
    repoURL: https://kyverno.github.io/kyverno/
    targetRevision: 3.4.0
    chart: kyverno
  - repoURL: "https://github.com/devops-homelab/homelab-gitops/"
    targetRevision: main
    ref: values
    path: charts/infra/bootstrap/kyverno
  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true