apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets-operator
  namespace: argocd
  argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  sources:
  - helm:
      valueFiles:
        - $values/charts/infra/bootstrap/sealed-secrets/sealed-secrets.yaml
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 2.1.3
    chart: sealed-secrets
  - repoURL: "https://github.com/devops-homelab/homelab-gitops/"
    targetRevision: main
    ref: values
    path: charts/infra/bootstrap/sealed-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: sealed-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true