apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-operator
  namespace: argocd
spec:
  project: default
  sources:
  - helm:
      valueFiles:
        - $values/charts/infra/bootstrap/external-secrets/external-secrets.yaml
    repoURL: https://charts.external-secrets.io
    targetRevision: 0.16.1
    chart: external-secrets
  - repoURL: "https://github.com/devops-homelab/homelab-gitops/"
    targetRevision: main
    ref: values
    path: charts/infra/bootstrap/external-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true